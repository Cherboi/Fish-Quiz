<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .choices {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col">
          <h1 id="fish-quiz">Fish Quiz!</h1>
      </div>
      <div class="col">
      <h3 id="timer">Time Left: <span id="timer-value"></span></h3>
      </div>


    <div id="questions"></div>

    <ul id="option-list" class="choices"></ul>

    <div id="question-result"></div>

    <div id="change-question">Change Question</div>

    <script src="./script.js"></script>
  </body>

</html>
